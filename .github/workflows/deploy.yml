name: Deploy Agency OS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: TEST THE CODE
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r req.txt
          pip install pytest flake8

      - name: Lint with flake8
        # Checks for syntax errors or undefined names
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # JOB 2: DEPLOY (Only runs if tests pass)
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        # This triggers a webhook to tell Render to pull the latest code
        # You need to get this URL from your Render Dashboard later
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.RENDER_DEPLOY_HOOK }}
          method: 'GET'
